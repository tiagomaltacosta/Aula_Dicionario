<body class="background">
    <h1 class="Titulo"> Dicionário para aula do Montanha</h1>
    <img src="png-javascript-badge-picture-8.png" class="FotoJs"/>
    <p class="Texto">Escolha um verbete no combo abaixo:</p>
    <select title="Tópicos" class="Combobox"  id="slc-topicos" onchange="onSelectChange()">
        <option value="1">O que é JavaScript</option>
        <option value="2">Statement 'for'</option>
        <option value="3">Funções em JavaScript</option>
        <option value="4">Objetos em JavaScript</option>
    </select>
    <p class="TextoDesc">Escreva algo na área de texto abaixo:</p>
    <p class="TextoDesc" id="lbl-txt-desc">Descrição: </p>
    <textarea id="txt-desc" name="description" title="Descição" placeholder="">
        
    </textarea>
<script>
    function initSelect() {
        var select = $('#slc-topicos');
        $.each(db.data, function(index, item) {
            select.append($('<option>', {
                value: item.id,
                text: item.titulo
            }));
        });
    }
    $('#slc-topicos').change(function() {
        var id = $(this).val();
        var item = db.data.find(function(item) {
            return item.id == id;
        });
        $('#lbl-txt-desc').text(item.titulo);
        $('#txt-desc').text(item.descricao);
    });
  
        db.init(initSelect);
</script>
